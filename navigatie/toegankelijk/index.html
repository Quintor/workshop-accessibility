<!doctype html>
<html lang="nl">
  <head>
    <!-- Meta tags for character encoding, viewport settings, and IE compatibility -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="../../index.css" />

    <!-- Title of the webpage -->
    <title>Web accessibility - Navigatie</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <!-- Navigation bar -->
      <nav class="bg-[#A13B4A]">
        <!-- Navigation links -->
        <ul class="nav-ul">
          <li>
            <a href="/" class="nav-links" aria-current="page">Home </a>
          </li>
          <li>
            <a href="/formulier/toegankelijk/" class="nav-links">Form</a>
          </li>
          <li>
            <a href="/blog/toegankelijk/" class="nav-links">Blog</a>
          </li>

          <!-- Dropdown menu -->
          <li class="group dropdown">
            <!-- Dropdown button. When focused, it opens the dropdown menu. -->
            <!-- The 'aria-haspopup' attribute indicates that this button controls a popup. -->
            <!-- The 'aria-expanded' attribute indicates whether the popup is currently expanded or collapsed. -->
            <button
              class="icon-button"
              aria-label="dropdown"
              aria-haspopup="menu"
              aria-expanded="false"
              aria-controls="dropdown-menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m9 18 6-6-6-6" />
              </svg>
            </button>

            <!-- Dropdown menu content -->
            <ul id="dropdown-menu" class="dropdown-ul" role="menu">
              <!-- Dropdown menu items. The 'role' attribute helps screen readers understand the structure of the menu. -->
              <li role="menuitem" class="flex w-full">
                <a class="dropdown-links" href="#">Link 1</a>
              </li>
              <li role="menuitem" class="flex w-full">
                <a class="dropdown-links" href="#">Link 2</a>
              </li>
              <li role="menuitem" class="flex w-full">
                <a class="dropdown-links" href="#">Link 3</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
